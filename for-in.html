<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For In</title>
</head>

<body>
  <script>

    const person = {
      firstName: "Yandra",
      middleName: "D.",
      lastName: "Muslim"
    };
    for (const property in person) {
      document.writeln(`<p>${property} : ${person[property]}`);
    }

    const data = ["Yandra", "D.", "Muslim"];
    for (const index in data) {
      document.writeln(`<p>${index} : ${data[index]}`);
    }

  </script>
</body>

</html>
