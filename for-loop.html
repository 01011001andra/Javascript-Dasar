<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Looping</title>
</head>

<body>
  <script>

    for (let counter = 30; counter <= 1053; counter++) {
      document.writeln(`Perulangan ke ${counter} <br>`);
    }

  </script>
</body>

</html>
