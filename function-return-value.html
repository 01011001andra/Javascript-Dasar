<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Return Value</title>
</head>

<body>
  <script>

    function sayHello(firstName, lastName) {
      const say = `Hello ${firstName} ${lastName}`;
      return say;
    }

    const result = sayHello("Yandra", "Muslim");
    document.writeln(`<p>${result}</p>`);


    function getFinalScore(value) {
      if (value > 90) {
        return "A";
      } else if (value > 80) {
        return "B";
      } else if (value > 70) {
        return "C";
      } else if (value > 60) {
        return "D";
      } else {
        return "E";
      }
    }
    let values = getFinalScore(61);
    document.writeln(`Nilainya yaitu ${values}`);

    function isContains(array, searchValue) {
      for (const element of array) {
        console.info(`iterasi Element ${element}`);
        if (element === searchValue) {
          return true;
        }
      }
      return false;
    }

    const array = [1, 32, 4324, 3, 43, 53, 53, 43, 43, 535, 35, 5];
    const search = 43;
    const found = isContains(array, search);
    document.writeln(`<p>${found}</p>`);
  </script>
</body>

</html>
