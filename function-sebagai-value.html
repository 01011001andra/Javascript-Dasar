<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Sebagai Variable</title>
</head>

<body>
  <script>

    function sayHello(name) {
      document.writeln(`Hello ${name}`);
    }
    sayHello("Yandra <br>");
    let names = sayHello;
    names("Yandra Muslim <br>");

    function giveMeName(callback) {
      callback("Aku Kuliah semester 2 <br>");
    }

    giveMeName(sayHello);
    giveMeName(names); // giveMeName(sayHello)


  </script>
</body>

</html>
