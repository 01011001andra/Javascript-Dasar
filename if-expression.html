<body>
  <script>

    const nilaiUjian = 63;

    if (nilaiUjian > 80) {
      document.writeln("<p>Nilai Kamu Bagus</p>");
    } else if (nilaiUjian > 70) {
      document.writeln("<p>Pas-Pasan : C</p>")
    } else if (nilaiUjian > 60) {
      document.writeln("<p>Pas-Pasan : D</p>");
    } else {
      document.writeln("<p>Nilai Kamu Rendah</p>");
    }

  </script>
