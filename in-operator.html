<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Operator</title>
</head>

<body>
  <script>

    const person = {
      firstName: "Yandra",
      lastName: "Muslim",
    }

    // const result = "firstName" in person; // true
    // document.writeln(`${result}`);

    if ("firstName" in person) {
      alert(`Hello ${person.firstName}`);
    } else {
      alert("bye bye")
    }

    const student = {
      firstName: "Yandra",
      middleName: undefined,
      lastName: "Muslim"
    }

    if ("middleName" in student) {
      console.info(`Hello ${student.middleName}`)
    }

    const names = [null, "Yandra", undefined];
    const result = 0 in names;

    document.writeln(`${result}`);

  </script>
</body>

</html>
