<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Method Arrow Function</title>
</head>

<body>
  <script>
    // arrow function method tidak bisa menggunakan fitur this
    const person = {
      name: "Yandra",
      sayHello: (name) => {
        console.info(this); // Window
        console.info(`Hello ${name}, My Name is ${this.name}`);
      }
    }

    person.sayHello("Muslim");
  </script>
</body>

</html>
