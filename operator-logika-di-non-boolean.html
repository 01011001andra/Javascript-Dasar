<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Logika Di NonBoolean</title>
</head>

<body>
  <script>
    // || ngambil yang true dulu
    console.info("Hello" || "");
    console.info("" || []);
    console.info("0" || "NOL");
    console.info(0 || "NOL");
    console.info(null || "NULL");
    console.info(undefined || "UNDEFINED");
    console.info(0 || false);

    const person = {
      firstName: "Yandra",
      lastName: "Muslim"
    }

    let data = person.firstName || person.lastName;
    document.writeln(`${data}`);

    // && ngambil yang false dulu
    console.info("Hello" && "");
    console.info("" && []);
    console.info("0" && "NOL");
    console.info(0 && "NOL");
    console.info(null && "NULL");
    console.info(undefined && "UNDEFINED");
    console.info(0 && false);

  </script>
</body>

</html>
