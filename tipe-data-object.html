  <title>Tipe Data Object</title>

<body>

  <script>
    const orang = {
      "nama lengkap": "Yandra Muslim",
      alamat: "Indonesia",
      umur: 20
    };

    // ubah property / attribute
    // orang["nama"] = "Yandra Muslim";
    // orang["alamat"] = "Indonesia";
    // orang["umur"] = 20;

    console.info(`nama : ${orang["nama lengkap"]}`);
    console.info(`alamat : ${orang.alamat}`);
    console.info(`umur : ${orang.umur}`);

    console.table(orang);

    delete orang["umur"];

    console.table(orang);

  </script>
