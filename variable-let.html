<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable let</title>
</head>

<body>
  <script>
    /* var sudah jadul, sekarang diganti let*/
    let fullName = "Yandra Muslim";

    document.writeln(fullName);
    document.writeln("<br>");
    document.writeln(fullName);
    document.writeln("<br>");
    document.writeln(fullName);

    fullName = "Yandra";

    document.writeln("<br>");
    document.writeln(fullName);
    document.writeln("<br>");
    document.writeln(fullName);

  </script>
</body>

</html>
